creeper_candy_em:
  Id: chorus_fruit
  Model: 6701
  Display: '<#7EC354>Creepy Candy'
  Hide:
  - Attributes
  Lore:
  - '&eDelicious treat for all ages!'
  - '&eThe green apple, the sour taste,'
  - '&eand the cheap gunpowder make it'
  - '&ea very nice candy!'
  Skills:
  - feed{amount=5;s=2;of=true} @Self ~onConsume
  - takeitem{i=creeper_candy_em;a=1} @Self ~onConsume
  - consumeHeldItem{amount=1} ~onConsume ?equipslot{slot=HAND}
  - CancelEvent{sync=true} @Self ~onConsume
  - potion{type=SPEED;duration=300;level=1;p=false;force=true} @Self ~onConsume ?!haspotioneffect{type=SPEED;level=>0;duration=>300}
  
  - sound{s=block.cake.add_candle;pitch=1.2} @self ~onConsume
  - sound{s=entity.firework_rocket.blast;pitch=1.1;v=4} @self ~onConsume
  - effect:particles{p=explosion_large;y=0;amount=4;speed=0.2;hS=0.8;vS=0.8} @Origin ~onConsume

