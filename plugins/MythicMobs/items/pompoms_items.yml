
# THESE ITEMS ARE MEANT TO BE USED AS FURNITURE
# AND CAN BE DESTROYED TO RETRIEVE THEM.


bluepompom_em:
  Id: brick
  Model: 6744
  Hide:
  - Attributes
  Display: '<#4da39c>Blue Birthday Pom pom'
  Type: FURNITURE
  Furniture:
    Placement: HANGING
    Material: brick
    Health: 1
    Model: 6744
    Drops:
    - bluepompom_em
  FurnitureSkills:
  - sound{s=entity.chicken.egg} @self ~onBlockPlace
  - sound{s=block.wood.place} @self ~onBlockPlace
  - sound{s=block.wood.place;pitch=0.7} @self ~onBlockPlace
  - sound{s=block.wood.break} @self ~onBlockBreak
  - effect:particles{p=block_crack;m=light_blue_wool;a=25;hs=1;y=0.2;vs=0.3;s=0.2} @Self ~onBlockBreak

