pinata_hit_em:
  Skills:
  - setvariable{var=caster.xdiff;value="<caster.l.x>-<trigger.l.x>";t=float} @Self
  - setvariable{var=caster.zdiff;value="<caster.l.z>-<trigger.l.z>";t=float} @Self
  - setvariable{var=caster.bdiff;value="<caster.var.xdiff>-<caster.var.zdiff>";t=float} @Self
  - setvariable{var=caster.cdiff;value="<caster.var.xdiff>+<caster.var.zdiff>";t=float} @Self
  - message{m="<trigger.name> hitted no effect | Var xdiff <caster.var.xdiff> | Var zdiff <caster.var.zdiff> | Var &dBDIFF <caster.var.bdiff>"} @PlayersNearOrigin{r=75} 0 #DEBUGMESSAGE
  - skill{s=pinata_hit_northeast_em} @Self
  - skill{s=pinata_hit_east_em} @Self
  - skill{s=pinata_hit_south_em} @Self
  - skill{s=pinata_hit_north_em} @Self
  - skill{s=pinata_hit_west_em} @Self
  - skill{s=pinata_hit_northwest_em} @Self
  - skill{s=pinata_hit_southwest_em} @Self
  - skill{s=pinata_hit_southeast_em} @Self
  

pinata_hit_east_em:
  Conditions:
  - hasaura{n=hittedmain} false
  - variableInRange{var=caster.xdiff;value=>1} true
  - variableInRange{var=caster.zdiff;value=-1to1} true
  Skills:

  - state{s=hit_south;lo=18;remove=true} @self
  - state{s=hit_north;lo=18;remove=true} @self
  - state{s=hit_east;lo=18;remove=true} @self

  - state{s=hit_west;li=2;lo=3} @self
  - state{s=hit_sw;lo=18;remove=true} @self
  - state{s=hit_se;lo=18;remove=true} @self
  - state{s=hit_nw;lo=18;remove=true} @self
  - state{s=hit_ne;lo=18;remove=true} @self
  - message{m="hitted EAST"} @PlayersNearOrigin{r=75} 0 #DEBUGMESSAGE

pinata_hit_west_em:
